<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="../css/fontawesome.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Sign Up</title>
</head>
<body>

<!--Loading Container Start-->
<div id="load" class="loading-overlay display-flex flex-column justify-content-center align-items-center">
    <div class="primary-color font-28 fas fa-spinner fa-spin"></div>
</div>
<!--Loading Container End-->

<div class="row h-100">
    <div class="col-xs-12 col-sm-12">

        <!--Page Title & Icons Start-->
        <div class="header-icons-container text-center">
            <a href="sign-up.html">
                <span class="float-left">
                    <img src="../icons/back.svg" alt="Back Icon">
                </span>
            </a>
            <span style="font-family: 'Roboto', sans-serif;">Тіркелу</span>
        </div>
        <!--Page Title & Icons End-->

        <div class="rest-container">
            <div class="text-center header-icon-logo-margin">
                <img src="../images/logo-main.svg" alt="Main Logo">
            </div>

            <!--Sign Up Container Start-->
            <div class="sign-up-form-container text-center">
                <form class="width-100">

                    <!--Sign Up Input Field Start-->
                    <div class="form-group" style="font-family: 'Roboto', sans-serif;">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span>
                                    <img src="../icons/avatar-light.svg" alt="Avatar Icon">
                                </span>
                            </div>
                            <input class="form-control" type="text" autocomplete="off" name="username" placeholder="Қолданушы аты">
                        </div>
                    </div>
                    <!--Sign Up Input Field End-->

                    <!--Sign Up Input Field Start-->
                    <div class="form-group" style="font-family: 'Roboto', sans-serif;">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span><img src="../icons/envelope.svg" alt="Envelope Icon"></span>
                            </div>
                            <input class="form-control" type="text" autocomplete="off" name="email" placeholder="Email">
                        </div>
                    </div>
                    <!--Sign Up Input Field End-->

                    <!--Sign Up Input Field Start-->
                    <div class="form-group"  style="font-family: 'Roboto', sans-serif;">
                        <div class="input-group">
                            <div class="input-group-prepend">
                             <span><img src="../icons/lock.svg" alt="Lock Icon"></span>
                            </div>
                            <input class="form-control" type="password" name="password" placeholder="Құпия сөз">
                            <div class="input-group-append password-visibility">
                                <span>
                                    <img src="../icons/eye.svg" alt="Password Visibility Icon">
                                </span>
                            </div>
                        </div>
                    </div>
                    <!--Sign Up Input Field End-->

                    <!--Sign Up Input Field Start-->
                    <div class="form-group"  style="font-family: 'Roboto', sans-serif;">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span><img src="../icons/lock.svg" alt="Lock Icon"></span>
                            </div>
                            <input class="form-control" type="password" name="password" placeholder="Құпия сөзді растау">
                            <div class="input-group-append password-visibility">
                                <span>
                                    <img src="../icons/eye.svg" alt="Password Visibility Icon">
                                </span>
                            </div>
                        </div>
                    </div>
                    <!--Sign Up Input Field End-->

                    <div class="form-submit-button">
                        <a href="sign-up-page-2.html" class="btn btn-primary text-uppercase" style="font-family: 'Roboto', sans-serif;">Email арқылы тіркелу</a>
                    </div>
                </form>
            </div>
            <!--Sign Up Container Start-->

        </div>
    </div>

        <!--Terms And Conditions Agreement Container Start-->
        <div class="col-xs-12 col-sm-12 text-center sms-rate-text font-roboto flex-end margin-bottom-30" >
            <div class="container-sms-rate-text width-100 font-11">
                <span class="light-gray font-weight-light" style="font-family: 'Roboto', sans-serif;">Тіркелу арқылы сіз біздің 
                <br/>
                <a href="#" class="dark-link" >
                    <span class="font-weight-light" style="font-family: 'Roboto', sans-serif;">Пайдалану шарттары және құпиялылық саясатымен</span>
                </a>келісесіз
                    </span>
            </div>
        </div>
        <!--Terms And Conditions Agreement Container End-->
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
